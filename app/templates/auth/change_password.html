{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Change Password{% endblock %}
{% block page_content%}
<div class="page-header">
    <h1>Change Password</h1>
</div>
<div class='col-md-4'>
    {{wtf.quick_form(form)}}
    {% for message in get_flashed_messages() %}
    <div class="alert-warning">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endblock %}
