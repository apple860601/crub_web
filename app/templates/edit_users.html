{% extends "base.html" %}
{% block title %}Flasky - edit_users{% endblock %}
{% block page_content%}
{% for user in users %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=user.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=40) }}">
            </a>
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(user.last_seen).fromNow() }}</div>
            <div class="post-author"><a href="{{ url_for('.user', username=user.username) }}">{{ user.username }}</a></div>
            <div class="post-body">
                {{ user.about_me }}
            </div>
            <a class="btn btn-default" href="{{ url_for('.edit_profile') }}">Edit Profile</a>
        </div>
    </li>

{% endfor %}
{% endblock %}
